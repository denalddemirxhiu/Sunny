<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sunny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

    <div id="header">
        <h1> Sunny </h1>
        <h3> Powered by DarkSky</h3>
    </div>

    <div id="searchBox">
        <div id="searchIcon">
            <img src="resources/search.svg" alt="Search Icon" />
        </div>
        <div id="searchInput">
            <input type="text" style='color: #5379FF;' id="location" placeholder="Search city...">
        </div>
    </div>

    <center><button onclick="searchButtonClicked()">Search</button></center>

    <h3 id="error" style="display: none;"> An error occurred! </h3>
    
    <div id="content">
        <div id="nowBox">
            <h2 id="boxTitle">Today's Weather</h2>
            <canvas id="conditionNow" width="100" height="100"></canvas>
            
            <div id="conditionsToday">
                <h2 id="conditionSummary">Partly Cloudy</h2>
                <h3 id="locationText">Toronto, Ontario</h3>
            </div>
            
            <div id="conditionsData">
                <div class="data">
                    <div class="titleBox"><p id="currentTempTitle">Current Temperature</p></div> 
                    <div class="valueBox"><p id="currentTempData"></p></div>
                </div>
                <div class="data">
                    <div class="titleBox"><p id="feelsLikeTitle">Feels Like</p></div>
                    <div class="valueBox"><p id="feelsLikeData"></p></div>
                </div>
                <div class="data">
                    <div class="titleBox"><p id="dewPointTitle">Dew Point</p></div>
                    <div class="valueBox"><p id="dewPointData"></p></div>
                </div>
                <div class="data">
                    <div class="titleBox"><p id="uvIndexTitle">UV Index</p></div>
                    <div class="valueBox"><p id="uvIndexData"></p></div>
                </div>
                <div class="data">
                    <div class="titleBox"><p id="visibilityTitle">Visibility</p></div>
                    <div class="valueBox"><p id="visibilityData"></p></div>
                </div>
            </div>

        </div>

        <div id="nextFewDaysBox">
            <h1>Upcoming Weather Forecast</h1>

            <div id="upcomingBlock">
                                
                                    
            </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/skycons.js"></script>
</body>
</html>
